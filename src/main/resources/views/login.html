<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TLLGSYS</title>
    <link rel="stylesheet" href="login/css/style.css" />
    <link rel="stylesheet" href="login/css/icon.css" />
</head>

<body>
<div id="wrapper">
    <div class="aw-login-box">
        <div class="box-bg-ys"></div>
        <div class="mod-body clearfix">
            <div class="content pull-left">
                <h1 class="logo"></h1>
                <form id="login_form" method="post" action="login_to_sys">
                    <input type="hidden" name="return_url" value="0">
                    <ul>
                        <li>
                            <input type="text" id="aw-login-user-name" class="form-control" placeholder="用户名" name="username">
                        </li>
                        <li>
                            <input type="password" id="aw-login-user-password" class="form-control" placeholder="密码" name="password">
                        </li>
                        <li class="last">
                            <a class="pull-right btn btn-large btn-primary">登录</a>
                            <label><input type="checkbox" value="1" name="net_auto_login">记住我</label>
                            &nbsp;&nbsp;| <a href="javascript:;">&nbsp;&nbsp;忘记密码</a>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="side-bar pull-left">
                <h3>第三方账号登录</h3>
                <a class="btn btn-block btn-weibo"><i class="icon icon-weibo"></i>新浪微博登录</a>
                <a class="btn btn-block btn-qq"> <i class="icon icon-qq"></i> QQ登录</a>
            </div>
        </div>
        <div class="mod-footer">
            <span>还没有账号?</span>&nbsp;&nbsp;
            <a>立即注册</a>&nbsp;&nbsp;
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="base/js/jquery.min.js"></script>
<script type="text/javascript">
    $(".btn-primary").on('click',function(){
        $("#login_form").submit();
    });




</script>


</html>
